<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DsCommerce</title>

   <link rel="stylesheet" href="CSS/cart.css">
</head>

<body>
   <!--  HEADER  onde fica o conteudo do cabeçalho → container -->
   <header>
      <!--  fica a parte navegacional → dentro do container -->
      <nav class="container">
         <h1>DSCommerce</h1>
         <a href="#">Entrar</a>
      </nav>
   </header>
   <!-- define o conteúdo principal dentro do body  -->
   <main>
      <!-- dé uma das formas de dividir o conteúdo de uma página em seções distintas, como uma introdução, um corpo principal e uma conclusão. Isso ajuda a organizar o código HTML de uma página e torna mais fácil para os desenvolvedores web entenderem a estrutura do documento.  -->
      <section id="cart-container" class="container">
         <div class="card">
            <div class="cart-item-container line-bottom">
               <div class="cart-item-left">
                  <img src="/IMAGES/computer.png" alt="Computador">
                  <div class="card-item-description">
                     <h3>Computador Gamer XT</h3>
                     <div class="cart-item-quantity-container">
                        <div class="cart-item-quantity-btn">-</div>
                        <p>1</p>
                        <div class="cart-item-quantity-btn" >+</div>
                     </div>
                  </div>
               </div>
               <div class="cart-item-right">
                  R$ 5000,00
             </div>
           </div>
           <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
            <img src="/IMAGES/computer.png" alt="Computador">
            <div class="card-item-description">
               <h3>Computador Gamer XT</h3>
               <div class="cart-item-quantity-container">
                  <div class="cart-item-quantity-btn">-</div>
                  <p>1</p>
                  <div class="cart-item-quantity-btn" >+</div>
               </div>
            </div>
         </div>
         <div class="cart-item-right">
            R$ 5000,00
       </div>
           </div>
            <div class="cart-total-container">
               <h3> R$ 15000,00</h3>

            </div>
         
         </div>
         <div class="btn-padding">
         <div class="btn-page-container">
            <div class="btn btn-blue ">
               Finalizar Pedido
            </div>
            <div class="btn btn-white">
               Continuar Comprando
            </div>
         </div>
         </div>
      </section>
   </main>
</body>

</html>
