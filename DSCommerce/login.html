<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DsCommerce</title>

   <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
   <!--  HEADER  onde fica o conteudo do cabeçalho → container -->
   <header>
      <!--  fica a parte navegacional → dentro do container -->
      <nav class="dsc-container">
         <h1>DSCommerce</h1>
         <a href="#">Entrar</a>
      </nav>
   </header>
   <!-- define o conteúdo principal dentro do body  -->
   <main>
      <!-- dé uma das formas de dividir o conteúdo de uma página em seções distintas, como uma introdução, um corpo principal e uma conclusão. Isso ajuda a organizar o código HTML de uma página e torna mais fácil para os desenvolvedores web entenderem a estrutura do documento.  -->
      <section id="login-section" class="dsc-container">
         <div class="dsc-login-form-container">
            <form class="dsc-card dsc-form">
               <H2>Login</H2>
               <div class="dsc-form-controls-container">
                  <div>         
                  <input class="dsc-form-control dsc-input-error" type="text" placeholder="Email">
                <div class="dsc-form-error">Campos obrigatórios</div>
               </div>  
               <div> 
                  <input class="dsc-form-control" type="password" placeholder="Senha">
               </div>
               </div>
               <divc class=" dsc-login-form-buttons dsc-mt20">
                  <button type="submit" class="dsc-btn dsc-btn-blue ">Entrar</button>
               </div>
            </form>

         </div>






      </section>
   </main>
</body>

</html>
