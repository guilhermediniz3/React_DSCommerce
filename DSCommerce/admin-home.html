<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DsCommerce</title>

   <link rel="stylesheet" href="./CSS/admin-home.css">


</head>

<body>
   <!--  HEADER  onde fica o conteudo do cabeçalho → container -->
   <header class="dsc-header-admin">
      <!--  fica a parte navegacional → dentro do container -->
      <nav class="dsc-container">
         <h1>DSC Admin</h1>
         <div class="dsc-navbar-right">
            <div class="dsc-menu-items-container">
               <div class="dsc-menu-item">
                  <img src="images/home.svg" alt="Início">
                  <p>Início</p>
               </div>
               <div class="dsc-menu-item">
                  <img src="images/product.svg" alt="Cadastro de produtos">
                  <p class="dsc-menu-item-active">Produtos</p>
               </div>
            </div>
            <div class="dsc-logged-user">
               <p>Maria Silva</p>
               <a href="#">Sair</a>
   
            </div>
         </div>
      </nav>
   </header>
   <!-- define o conteúdo principal dentro do body  -->
   <main>
      <!-- dé uma das formas de dividir o conteúdo de uma página em seções distintas, como uma introdução, um corpo principal e uma conclusão. Isso ajuda a organizar o código HTML de uma página e torna mais fácil para os desenvolvedores web entenderem a estrutura do documento.  -->
      <section id="admin-home-section" class="dsc-container">
         <h2 class="dsc-section-title dsc-mb20">Bem-vindo à área administrativa  </h2>


      </section>
   </main>
</body>

</html>
